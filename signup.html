      <div class="signup-container">
        <h2>SignUp<span><img id="icon" src="https://cdn-icons-png.flaticon.com/512/10342/10342492.png" alt=""></span></h2>
        <form id="signupForm" onsubmit="signup(event)">
          <input type="text" id="firstName" placeholder="First Name" required />
          <input type="text" id="lastName" placeholder="Last Name" required />
         <input type="text" id="email" placeholder="Email Address" required /> 
          <input type="password" id="newPassword" placeholder="Password" required />
          <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
          <input type="tel" id="mobileNumber" placeholder="Mobile Number" pattern="[0-9]{10}" required />
          <input type="text" id="pincode" placeholder="Pincode" pattern="[0-9]{6}" required />
          <input type="text" id="location" placeholder="Location" required />
          <button type="submit">SignUp</button>
        </form>
        <p class="error" id="errorMessage"></p>
        <p class="success" id="successMessage"></p>
      </div>
